    h2 {
      font-size: 18px; /* ğŸ‘ˆ Giáº£m kÃ­ch thÆ°á»›c chá»¯ */

<body>

  <h2>ğŸ“¥ Danh sÃ¡ch url vÃ  tÃªn (Ä‘á»‹nh dáº¡ng: url,tÃªn)</h2>
  <textarea id="inputUrls" placeholder="https://video60min.com,C001"></textarea>
  <br />
  <button id="convertBtn" onclick="convert()" disabled>Chuyá»ƒn Ä‘á»•i sang code</button>
  <button id="copyBtn" onclick="copyResult()" disabled>ğŸ“‹ Sao chÃ©p káº¿t quáº£</button>
  <button id="clearBtn" onclick="clearInput()" disabled>ğŸ—‘ï¸ XoÃ¡</button>

  <h2>ğŸ“¤ Danh sÃ¡ch káº¿t quáº£:</h2>
  <pre id="output"></pre>

  <script>
    // Cáº­p nháº­t tráº¡ng thÃ¡i nÃºt XoÃ¡
    function updateClearButtonState() {
      const input = document.getElementById("inputUrls").value.trim();
      const output = document.getElementById("output").textContent.trim();
      const clearBtn = document.getElementById("clearBtn");
      clearBtn.disabled = input === "" && output === "";
    }

    // Theo dÃµi thay Ä‘á»•i trong Ã´ nháº­p Ä‘á»ƒ báº­t/táº¯t nÃºt Chuyá»ƒn Ä‘á»•i vÃ  XoÃ¡
    document.getElementById("inputUrls").addEventListener("input", function () {
      const input = this.value.trim();
      const convertBtn = document.getElementById("convertBtn");
      convertBtn.disabled = input === "";
      updateClearButtonState();
    });

    function convert() {
      const input = document.getElementById("inputUrls").value.trim();
      const lines = input.split(/\n+/).filter(line => line.trim() !== "");

      const outputLines = lines.map((line, index) => {
        const parts = line.split(",");
        const url = parts[0]?.trim() || "";
        const label = parts[1]?.trim() || "";
        const isLast = index === lines.length - 1;
        return `        {url: "${url}", label: "${label}"}${isLast ? "" : ","}`;
      });

      const resultText = outputLines.join("\n");
      document.getElementById("output").textContent = resultText;

      const copyBtn = document.getElementById("copyBtn");
      copyBtn.disabled = resultText.trim() === "";

      updateClearButtonState();
    }

    function copyResult() {
      const text = document.getElementById("output").textContent;
      const copyBtn = document.getElementById("copyBtn");

      navigator.clipboard.writeText(text)
        .then(() => {
          const originalText = copyBtn.textContent;
          copyBtn.textContent = " ÄÃ£ sao chÃ©p!";
          copyBtn.disabled = true;
          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.disabled = false;
          }, 1000);
        })
        .catch(() => {
          console.error("KhÃ´ng thá»ƒ sao chÃ©p.");
        });
    }

    function clearInput() {
      document.getElementById("inputUrls").value = "";
      document.getElementById("output").textContent = "";
      document.getElementById("convertBtn").disabled = true;
      document.getElementById("copyBtn").disabled = true;
      updateClearButtonState();
    }
  </script>
