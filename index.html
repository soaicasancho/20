<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code</title>
  <link rel="icon" type="image/png" href="Logo.png"/>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent">
  <meta name="apple-mobile-web-app-title" content="Code">

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 16px;
    }
    button {
      padding: 5px 5px; /* Tăng vùng bấm */
      margin-right: 5px;
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;   /* Làm nút bo góc đẹp hơn */
    }
    pre {
      background: #f2f2f2;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    h2 {
      font-size: 18px; /* 👈 Giảm kích thước chữ */
      margin-bottom: 8px; /* Tuỳ chọn: giảm khoảng cách dưới */
    }
  </style>
</head>
<body>

  <h2>📥 Danh sách url và tên (định dạng: url,tên)</h2>
  <textarea id="inputUrls" placeholder="https://video60min.com,C001"></textarea>
  <br />
  <button id="convertBtn" onclick="convert()" disabled>Chuyển đổi sang code</button>
  <button id="copyBtn" onclick="copyResult()" disabled>📋 Sao chép kết quả</button>
  <button id="clearBtn" onclick="clearInput()" disabled>🗑️ Xoá</button>

  <h2>📤 Danh sách kết quả:</h2>
  <pre id="output"></pre>

  <script>
    // Cập nhật trạng thái nút Xoá
    function updateClearButtonState() {
      const input = document.getElementById("inputUrls").value.trim();
      const output = document.getElementById("output").textContent.trim();
      const clearBtn = document.getElementById("clearBtn");
      clearBtn.disabled = input === "" && output === "";
    }

    // Theo dõi thay đổi trong ô nhập để bật/tắt nút Chuyển đổi và Xoá
    document.getElementById("inputUrls").addEventListener("input", function () {
      const input = this.value.trim();
      const convertBtn = document.getElementById("convertBtn");
      convertBtn.disabled = input === "";
      updateClearButtonState();
    });

    function convert() {
      const input = document.getElementById("inputUrls").value.trim();
      const lines = input.split(/\n+/).filter(line => line.trim() !== "");

      const outputLines = lines.map((line, index) => {
        const parts = line.split(",");
        const url = parts[0]?.trim() || "";
        const label = parts[1]?.trim() || "";
        const isLast = index === lines.length - 1;
        return `        {url: "${url}", label: "${label}"}${isLast ? "" : ","}`;
      });

      const resultText = outputLines.join("\n");
      document.getElementById("output").textContent = resultText;

      const copyBtn = document.getElementById("copyBtn");
      copyBtn.disabled = resultText.trim() === "";

      updateClearButtonState();
    }

    function copyResult() {
      const text = document.getElementById("output").textContent;
      const copyBtn = document.getElementById("copyBtn");

      navigator.clipboard.writeText(text)
        .then(() => {
          const originalText = copyBtn.textContent;
          copyBtn.textContent = " Đã sao chép!";
          copyBtn.disabled = true;
          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.disabled = false;
          }, 1000);
        })
        .catch(() => {
          console.error("Không thể sao chép.");
        });
    }

    function clearInput() {
      document.getElementById("inputUrls").value = "";
      document.getElementById("output").textContent = "";
      document.getElementById("convertBtn").disabled = true;
      document.getElementById("copyBtn").disabled = true;
      updateClearButtonState();
    }
  </script>

</body>
</html>
